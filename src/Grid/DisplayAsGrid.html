<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display as grid
  </title>
  <link rel="stylesheet" href="./DisplayAsGrid.css">
</head>
<body>
 <div class="contain">
  <div class="container">
    <div class="item" style="color: white;">
    
      <h2  class="label basicLabel">Basic</h2>
   
      <h4 class="data" >500 Email</h4>
      <h4  class="data">5GB Disk Space</h4>
      <h4  class="data">5GB Bandwidth</h4>
      <h4  class="data">Unlimited Domain</h4>
      <h2  class="data">$49/M</h2>
      <button   class="data  button basic">Purchase</button>
     </div>
    
    <div class="item" style="color: white;">
      
      <h2  class="label enterpriseLabel">Enterprise</h2>
   
      <h4   class="data">2000 Email</h4>
      <h4  class="data" >25GB Disk Space</h4>
      <h4  class="data" >25GB Bandwidth</h4>
      <h4  class="data" >Unlimited Domain</h4>
      <h2  class="data" >$89/M</h2>
      <button  class="data button enterprise" >Purchase</button>
     </div>
     <div class="item" style="color: white;">
      <h2 class="label standardLabel">Standard</h2>
   
      <h4   class="data">1500 Email</h4>
      <h4  class="data" >15GB Disk Space</h4>
      <h4  class="data" >15GB Bandwidth</h4>
      <h4   class="data">Unlimited Domain</h4>
      <h2  class="data" >$69/M</h2>
      <button   class="data  button standard">Purchase</button>

     </div>
    </div>
   
  </div>
 
 </div>

</body>
</html>
